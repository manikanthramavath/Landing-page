<body>
    <div class="container spinner-1">
        <h3>Countdown To New Year</h3>

        <div class="count">

                <h3>00</h3>
                <p>days</p>
            </div>
            <div class="hours">
                <h3>00</h3>
                <p>hours</p>

            <div class="minutes">
                <h3>00</h3>
                <p>minutes</p>
            </div>
            <div class="seconds">
                <h3>00</h3>
                <p>seconds</p>
            </div>
        </div>
  
    </div>
        <script src="script.js"></script>
